name: Build & Release

on:
  push:
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: Build Production Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node 20.16
        uses: actions/setup-node@v3
        with:
          node-version: '20.16'

      - name: Install Husky
        run: npm install --save-dev husky

      - name: Ignore Husky where not compatible
        run: npm pkg delete scripts.prepare

      - name: npm install
        run: |
          node --version
          npm install

      - name: Build Production SPA
        run: npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: dighub-ui-web-build
          path: ${{ github.workspace }}/build/*

  release:
    runs-on: ubuntu-latest
    #if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v3
        with:
          name: dighub-ui-web-build
          path: build

      - name: Get Filenames
        run: |
          WEB_BUILD=$(find ${{ github.workspace }}/ -type d -name 'build')
          echo "WEB_BUILD=$WEB_BUILD" >> $GITHUB_ENV

      - name: Release in Private Repo
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: |
            ${{ env.WEB_BUILD }}
